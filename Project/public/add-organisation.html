<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Org Register</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
  <span class="font-bold">Organisation Portal</span>
  <a href="/landing.html" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700">üè† Home</a>
</nav>

  <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Register Organisation</h2>
    <form id="orgForm">
      <div class="mb-3"><label>Name</label><input name="name" required class="w-full p-2 border rounded"/></div>
      <div class="mb-3"><label>Website</label><input name="website_link" type="url" required class="w-full p-2 border rounded"/></div>
      <div class="mb-3"><label>Registration ID</label><input name="registration_id" required class="w-full p-2 border rounded"/></div>
      <div class="mb-3"><label>Password</label><input name="password" required type="password" class="w-full p-2 border rounded"/></div>
      <button class="w-full bg-green-600 text-white p-2 rounded">Register Organisation</button>
    </form>
    <p class="mt-3 text-sm">Already registered? <a href="/org-login.html" class="text-green-600">Login</a></p>
    <div id="msg" class="mt-3"></div>
  </div>

<script>
const form = document.getElementById('orgForm'), msg = document.getElementById('msg');
form.addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  try {
    const res = await fetch('/api/org/register', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
    const j = await res.json();
    if (res.ok) { msg.textContent='Organisation registered. Redirecting...'; setTimeout(()=> location.href='/post-scholarship.html', 700); }
    else msg.textContent = j.message || 'Error';
  } catch (err) { msg.textContent = 'Server error'; console.error(err); }
});
</script>
</body>
</html>

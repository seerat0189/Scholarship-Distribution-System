<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Post Scholarship</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
  <span class="font-bold">Organisation Portal</span>
  <a href="/landing.html" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700">üè† Home</a>
</nav>
  <div class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Post Scholarship (Organisation)</h2>
      <div>
        <a href="/org-applications.html" class="text-indigo-600 mr-3">View Applications</a>
        <button id="logout" class="text-red-600">Logout</button>
      </div>
    </div>

    <form id="postForm" class="space-y-3">
      <div><label>Scholarship Name</label><input name="scholarship_name" required class="w-full p-2 border rounded"/></div>
      <div><label>Eligibility</label><textarea name="eligibility" class="w-full p-2 border rounded"></textarea></div>
      <div class="grid grid-cols-2 gap-3">
        <input name="amount" type="number" step="0.01" placeholder="Amount" class="p-2 border rounded" required />
        <input name="minimum_cgpa" step="0.01" placeholder="Minimum CGPA (optional)" class="p-2 border rounded" />
      </div>
      <button class="bg-green-600 text-white px-4 py-2 rounded">Post Scholarship</button>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>

<script>
document.getElementById('logout').addEventListener('click', async ()=> { await fetch('/api/logout', {method:'POST'}); location.href='/landing.html'; });

const form = document.getElementById('postForm'), msg = document.getElementById('msg');
form.addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  if (data.minimum_cgpa === '') delete data.minimum_cgpa;
  try {
    const r = await fetch('/api/scholarship', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
    const j = await r.json();
    if (r.ok) { msg.textContent='Scholarship posted'; form.reset(); } else msg.textContent = j.message || 'Error';
  } catch (err) { msg.textContent='Server error'; console.error(err); }
});
</script>
</body>
</html>

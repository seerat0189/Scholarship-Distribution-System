<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>User Dashboard</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50">
  <div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded shadow">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">User Dashboard</h2>
      <div>
        <button id="toHome" class="mr-2 text-indigo-600">Browse Scholarships</button>
        <button id="logout" class="text-red-600">Logout</button>
      </div>
    </div>

    <form id="profileForm" class="space-y-3">
      <div><label class="block">Full Name</label><input name="name" class="w-full p-2 border rounded" required /></div>
      <div><label>Email</label><input name="email" type="email" class="w-full p-2 border rounded" required /></div>
      <div class="grid grid-cols-3 gap-2">
        <input name="age" type="number" placeholder="Age" class="p-2 border rounded" />
        <input name="gender" placeholder="Gender" class="p-2 border rounded" />
        <input name="cgpa" step="0.01" placeholder="CGPA" class="p-2 border rounded" />
      </div>
      <div><input name="college" placeholder="College" class="w-full p-2 border rounded" /></div>
      <div><input name="degree" placeholder="Degree" class="w-full p-2 border rounded" /></div>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded">Save Profile</button>
    </form>
    <div id="msg" class="mt-3"></div>
    <h3 class="mt-6 text-lg font-semibold">Your saved profiles</h3>
    <div id="profiles" class="mt-2"></div>
  </div>

<script>
document.getElementById('toHome').addEventListener('click', ()=> location.href='/index.html');
document.getElementById('logout').addEventListener('click', async ()=> {
  await fetch('/api/logout', { method:'POST' }); location.href='/landing.html';
});

const form = document.getElementById('profileForm'), msg = document.getElementById('msg');
form.addEventListener('submit', async e => {
  e.preventDefault();
  msg.textContent = '';
  const data = Object.fromEntries(new FormData(form).entries());
  try {
    const r = await fetch('/api/profile', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
    const j = await r.json();
    if (r.ok) { msg.textContent = 'Profile saved'; loadProfiles(); form.reset(); } else msg.textContent = j.message || 'Error';
  } catch (err) { msg.textContent='Server error'; console.error(err); }
});

async function loadProfiles(){
  try {
    const r = await fetch('/api/profile');
    if (!r.ok) { document.getElementById('profiles').innerText = 'Please login first.'; return; }
    const profiles = await r.json();
    const container = document.getElementById('profiles');
    container.innerHTML = profiles.map(p => `<div class="p-3 border rounded mb-2">
      <strong>${p.name}</strong> — ${p.email} • CGPA: ${p.cgpa} • ${p.college} • ${p.degree}
    </div>`).join('');
  } catch (err) { console.error(err); }
}
loadProfiles();
</script>
</body>
</html>

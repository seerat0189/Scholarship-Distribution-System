<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Org Login</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gray-50">
  <nav class="bg-gray-800 p-4 text-white flex justify-between">
  <span class="font-bold">Organisation Portal</span>
  <a href="/landing.html" class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700">üè† Home</a>
</nav>

  <div class="max-w-md mx-auto mt-16 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Organisation Login</h2>
    <form id="loginForm">
      <div class="mb-3"><label>Registration ID</label><input name="registration_id" required class="w-full p-2 border rounded"/></div>
      <div class="mb-3"><label>Password</label><input name="password" type="password" required class="w-full p-2 border rounded"/></div>
      <button class="w-full bg-green-600 text-white p-2 rounded">Login</button>
    </form>
    <p class="mt-4 text-sm">New org? <a href="/add-organisation.html" class="text-green-600">Register</a></p>
    <div id="msg" class="mt-3"></div>
  </div>

<script>
const f = document.getElementById('loginForm'), msg = document.getElementById('msg');
f.addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(f).entries());
  try {
    const r = await fetch('/api/org/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
    const j = await r.json();
    if (r.ok) { msg.textContent='Login success. Redirecting...'; setTimeout(()=> location.href='/post-scholarship.html',700); } else msg.textContent = j.message || 'Login failed';
  } catch (err) { msg.textContent='Server error'; console.error(err); }
});
</script>
</body>
</html>

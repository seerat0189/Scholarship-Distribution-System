    .form-section {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
      background: #f7f7f7;
      transition: 0.3s;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
      background: #fff;
    }

    button {
      padding: 14px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media(max-width: 900px){
      .container { flex-direction: column; width: 90%; }
      .image-section { height: 200px; }
    }

<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section">
      <h2>User Login</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <div class="footer">
        New user? <a href="/user-register.html">Register</a>
      </div>
      <div id="msg" class="mt-3"></div>
    </div>
  </div>

<script>
const f = document.getElementById('loginForm'), msg = document.getElementById('msg');
f.addEventListener('submit', async e => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(f).entries());
  try {
    const res = await fetch('/api/user/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(data) });
    const j = await res.json();
    if (res.ok) { msg.textContent = 'Login successful. Redirecting...'; setTimeout(()=> location.href='/index.html', 600); }
    else msg.textContent = j.message || 'Login failed';
  } catch (err) { msg.textContent='Server error'; console.error(err);}
});
</script>
</body>
